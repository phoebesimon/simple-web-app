<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">

    <title>HTML Getter</title>

    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>

    <!-- ANGULAR CUSTOM -->
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/app.js"></script>
    <style>
        .highlighted { background: yellow }
    </style>
</head>
<body ng-app="htmlAnalyzer" ng-controller="MainController">
  <form name="myForm">
    <label>Enter a URL:
      <input type="text" name="input" ng-model="url.value"
             ng-pattern="url.pattern" required ng-trim="false">
    </label>
    <button ng-click="submit()">
      Submit
    </button>
    <div role="alert">
      <span class="error" ng-show="myForm.input.$error.required">
        Required!</span>
      <span class="error" ng-show="myForm.input.$error.pattern">
        Must be a valid URL</span>
    </div>
  </form>
  <ul>
    <li ng-repeat="(key, value) in urlResponse.summary">
        <span ng-click="highlight(key)">{{key}} : {{value}}</span>
    </li>
  </ul>
  <pre ng-bind-html="urlResponse.html | escapeHtml | highlight:searchTag">{{urlResponse.html}}</pre>
</body>
</html>
